<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="contents">
        <h1>Stop Watch</h1>
        <div id="timer">00:00:00:00</div>
        <div class="button">
            <button type="button" id="start" class="buttonContent">Start</button>
            <button type="button" id="stop" class="buttonContent">Stop</button>
            <button type="button" id="rap" class="buttonContent">Rap</button>
            <button type="button" id="reset" class="buttonContent">Reset</button>
        </div>
    
        <div class="rap">
            <p>Rap</p>
            <div id="describeRap">
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
